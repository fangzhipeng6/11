<!doctype html>
<html lang="en">
<head th:replace="~{common/header}">
    <meta charset="UTF-8">
    <title>用户管理</title>
	<link rel="stylesheet" href="../../static/css/bootstrap.min.css"/>  
	<script src="../../static/js/jquery-3.3.1.min.js"></script>
	<script src="../../static/js/popper.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row" style="height: 20px;"></div>
	<div class="row" th:replace="~{common/nav::nav('user')}">
		<div class="col-lg-1"></div>
		<div class="col-lg-10">
    		<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #A9C8E7;">
    			<div class="navbar-nav">
    				<a class="nav-item nav-link active" href="#">用户管理</a>
    			</div>
    		</nav>
        </div>
	</div>
	<div class="row" style="height: 20px;"></div>
	<div class="row">
		<div class="col-lg-3"></div>
		<div class="col-lg-6">
			<div class="card">
				<div class="card-header">新建用户</div>
				<div class="card-body">
					<form id="dataForm" method="post" th:action="@{/user/save}"  th:object="${user}" th:enctype="'multipart/form-data'">
					   <input type="hidden" name="id" th:value="*{id}"/>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">用户名：</label>
							<div class="col-sm-10">
								<input type="text" th:readonly="${readonly}" class="form-control" name="name" th:value="*{name}"/>
							</div>
						</div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">密码：</label>
                            <div class="col-sm-10">
                                <input type="text" th:readonly="${readonly}" class="form-control" name="password" th:value="*{password}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">用户类别：</label>
                            <div class="input-group col-sm-10">                                                     
                                <input type="text" th:readonly="${readonly}" class="form-control" name="level" th:value="*{level}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">创建时间：</label>
                            <div class="input-group col-sm-10">                                                     
                                <input type="text" th:readonly="${readonly}" class="form-control" name="createtime" th:value="*{createtime}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">修改时间：</label>
                            <div class="input-group col-sm-10">                                                     
                                <input type="text" th:readonly="${readonly}" class="form-control" name="modifytime" th:value="*{modifytime}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">注释：</label>
                            <div class="input-group col-sm-10">                                                     
                                <input type="text" th:readonly="${readonly}" class="form-control" name="notes" th:value="*{notes}"/>
                            </div>
                        </div>
						<div class="form-group row">
							<div class="col-sm-5"></div>
							<div class="col-sm-2">
								<input type="submit" class="btn btn-primary" th:hidden="${readonly}" value="保 存"/>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row" style="height: 20px;"></div>
	<div class="row">
		<div class="col-lg-12" style="text-align: center;">
			Copyright © 2017-2018 Users All rights reserved.
		</div>
	</div>
	<div class="row" style="height: 20px;"></div>
</div>


</body>
</html>
